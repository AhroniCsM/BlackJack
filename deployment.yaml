apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackjack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackjack
  template:
    metadata:
      labels:
        app: blackjack
    spec:
      containers:
      - name: blackjack
        image: 104013952213.dkr.ecr.eu-north-1.amazonaws.com/aharon-black:3001-v4
        imagePullPolicy: Always
        command: ["opentelemetry-instrument", "python", "app.py"]
        workingDir: /app
        ports:
        - name: http
          containerPort: 5003
        env:
        - name: OTEL_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: OTEL_SERVICE_NAME
          value: blackjack
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: cx.application.name=aharon-black,cx.subsystem.name=aharon-black-byaharon
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://$(OTEL_IP):4317
